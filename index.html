<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="getData.js"></script>
    <script src="generate.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>MöllerDex</title>
</head>

<body onload="init()">
    <div id="content" class="content">
        <div id="header" class="header">
            <div id="headerLine" class="headerLine">
                <h1>MöllerDex</h1>
            </div>
            <div id="load" class="load">
                <div id="loadLine" class="loadLine">
                    <div id="amount-pokes-loaded" class="amount-pokes-loaeded"></div>
                </div>
                <div id="progress-bar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <div id="searchLine" class="searchLine">
                <span>Suche</span>
                <input id="searchName" placeholder="Name"
                    onkeydown="searchBy(loadedPokeNames, 'searchName', 'pokeMiniButton')" onblur="clearSearchInput()">

                <span>oder</span>
                <input id="searchId" placeholder="Nr" onkeydown="searchBy(loadedPokeIds, 'searchId', 'pokeMiniButton')"
                    onblur="clearSearchInput()">

                <span>oder</span>
                <input id="searchGroup" placeholder="Kategorie"
                    onkeydown="searchBy(loadedPokeSlots1, 'searchGroup', 'pokeMiniButton')" onblur="clearSearchInput()">

                <span>oder</span>
                <input id="searchColor" placeholder="Pokemonfarbe"
                    onkeydown="searchBy(loadedPokeColors, 'searchColor', 'pokeMiniButton')" onblur="clearSearchInput()">


                <div id="loadBtns" class="loadBtns">
                    <button id="loadBtnStart" class="display-flex" onclick="initNext()">weitere 20</button>
                </div>
            </div>

            <div id="openMenu" class="openMenu">
                <button id="menuBtn" class="menuBtn" onclick="openMenu()">Menu</button>
            </div>
        </div>
        <div id="menu" class="menu">
            <div id="menuSearchLine" class="menuSearchLine">
                <div id="closeMenu" class="openMenu">
                    <button id="menuBtn" class="menuBtn" onclick="closeMenu()">Schließen</button>
                </div>
                <span>Suche</span>
                <input id="menuSearchName" placeholder="Name"
                    onkeydown="searchBy(loadedPokeNames, 'menuSearchName', 'pokeMiniButton')">

                <span>oder</span>
                <input id="menuSearchId" placeholder="Nr"
                    onkeydown="searchBy(loadedPokeIds, 'menuSearchId', 'pokeMiniButton')">

                <span>oder</span>
                <input id="menuSearchGroup" placeholder="Kategorie"
                    onkeydown="searchBy(loadedPokeSlots1, 'menuSearchGroup', 'pokeMiniButton')" onblur="clearSearchInput()">
                    
                <span>oder</span>
                <input id="menuSearchColor" placeholder="Pokemonfarbe"
                    onkeydown="searchBy(loadedPokeColors, 'menuSearchColor', 'pokeMiniButton')">

                <div id="menuLoadBtns" class="loadBtns">
                    <button id="menuloadBtnStart" class="display-flex" onclick="initNext()">weitere 20</button>
                </div>
            </div>
        </div>
        <div id="myPlace" class="myPlace"></div>
        <div id="pokeCardContent" class="pokeCardContent display-none">
            <div id="pokeCardPlace" class="pokeCardPlace">pokeCardPlace</div>
        </div>
        <div id="overlay" class="overlay display-none" onclick="switchContent()"></div>
    </div>
</body>

</html>
