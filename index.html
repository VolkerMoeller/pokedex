<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="generateHTML.js"></script>
    <link rel="stylesheet" href="src/colors.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body onload="init()">
    <div id="content" class="content">
        <div id="header" class="header">
            <div class="info">
                <div id="infoLoad" class="infoLoad display-none">10 Pokemons werden gerufen ...</div>
            </div>
            <div id="headerLine" class="headerLine">
                <h1>Pokedex</h1>
            </div>
            <div id="load" class="load">
                <div id="loadLine" class="loadLine">
                    <div id="amount-pokes-loaded" class="amount-pokes-loaeded"></div>
                </div>
                <div id="progress-bar" class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
            </div>
            <div id="searchLine" class="searchLine">
                <span>Suche</span>
                <input id="searchName" placeholder="Name"
                    onkeydown="searchBy(loadedPokeNames, 'searchName', 'pokeMiniButton')">
                <div id="loadBtns" class="loadBtns">
                    <button id="loadBtnStart" class="display-flex" onclick="initNext()">weitere 10</button>
                </div>
            </div>
        </div>
        <div id="myPlace" class="myPlace"></div>

        <div id="overlay" class="overlay display-none" onclick="showPokeMinis()"></div>
        
        <div id="overlayLoad" class="overlayLoad display-none"></div>
    </div>
    <div id="pokeCardContent" class="pokeCardContent display-none">
        <div id="pokeCardPlace" class="pokeCardPlace"></div>
    </div>
</body>

</html>
